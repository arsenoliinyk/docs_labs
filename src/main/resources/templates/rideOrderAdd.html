<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Uklon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/ride-order" aria-disabled="true">Ride Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user" aria-disabled="true">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/driver" aria-disabled="true">Drivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Payment list</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="container" style="width: 70%">
<div class="row justify-content-center" >
<div class="container">
  <h2>Create new ride order</h2>
  <br>
  <form th:action="@{/ride-order}" method="post">
    <div class="mb-2">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Driver</label>
        <div class="col-sm-5">
          <select name="driverId" id="selectedDriverId" class="form-control">
            <option value="">Select Driver</option>
            <th:block th:each="driver: ${driverList}">
              <option th:value="${driver.getId()}" th:text="${driver.getFirstName() + ' ' + driver.getLastName()}"></option>
            </th:block>
          </select>
        </div>
      </div>
    </div>
    <div class="mb-2">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">User</label>
        <div class="col-sm-5">
          <select name="userId" id="selectedUserId" class="form-control">
            <option value="">Select User</option>
            <th:block th:each="user: ${userList}">
              <option th:value="${user.getId()}" th:text="${user.getFirstName() + ' ' + user.getLastName()}"></option>
            </th:block>
          </select>
        </div>
      </div>
    </div>
    <div class="mb-2">
      <div class="form-group row">
        <label for="distance" class="control-label col-sm-2 col-form-label">Distance</label>
        <div class="col-sm-5">
          <input name="distance" class="form-control" type="number" step="0.1" id="distance" onkeypress="return isNumber(event);" placeholder="Set distance">
        </div>
      </div>
    </div>
    <br>
    <div class="container">
    <button type="submit" class="btn btn-success">Save</button>
    <a role="button" href="/ride-order" class="btn btn-danger">Cancel</a>
  </div>
  </form>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
